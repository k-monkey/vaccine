<html>
<head>
	<meta charset="utf-8">
	<title>Basic Bootstrap Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Optional Bootstrap theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="stylesheets/search-bar.css">
	<link rel="stylesheet" href="stylesheets/main-view.css">
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-md-4'>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Gender
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Any</a></li>
				    <li><a href="#">Female</a></li>
				    <li><a href="#">Male</a></li>
				  </ul>
				</div>
			</div>
			<div class='col-md-4'>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Age
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">4</a></li>
				    <li><a href="#">5</a></li>
				    <li><a href="#">6</a></li>
				  </ul>
				</div>
			</div>
			<div class='col-md-4'>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Add A Country
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">USA</a></li>
				    <li><a href="#">CHINA(PRC)</a></li>
				    <li><a href="#">INDIA</a></li>
				  </ul>
				</div>
			</div>
		</div>
		<div class='row'>
			<div id="vaccine-view" class='col-md-12'>
				
			</div>	
		</div>
	</div>


	<div>
	<table>
		<tbody>
		<tr>
			<td colspan=3>
				<table>
					<tbody>
						<tr>
							<td>
								<h2>Gender</h2>
							</td>
							<td>
								<h2>Age</h2>
							</td>
							<td>
								<h2>Vaccine Search</h2>			
							</td>				
						</tr>
						<tr>
							<td>
								<select>
									<option value="Any">Any</option>
									<option value="Male">Female</option>
									<option value="Female">Male</option>
								</select>
							</td>
							<td>
								<select id="age-selector">
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
								</select>
							</td>
							<td>
								<select id="add-country-selector">
									<option value="USA">USA</option>
									<option value="CHN">CHINA(PRC)</option>
								</select>	
								+
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
		<tr>
			<td>	
				<div id="vaccine-view1">			
				</div>
			</td>
		</tr>
		</tbody>
	</table>
	</div>

	<div id="vaccine-view2" class="container">
		<div class="row">

		</div>			
	</div>

	<script type="text/template" id="vaccine-tab-template">
		<div id=<%= tab_container_id %> class="col-md-4">
			<table id=<%= vaccine_table_id %>>
				<thead>
					<tr>
						<th colspan="3">
							<table style="border:none">
								<col style="width:75%">
        						<col style="width:25%">
								<tbody><tr>
									<td class="tabLabel">
										<h3><%= country_code %></h3>
									</td>
									<td class="tabButton">
										<button class="del-tab">x</button>		
									</td>				
								</tr></tbody>
							</table>
						</th>
					</tr>
					<tr>
						<th>Age</th>
						<th>Vaccine</th>
						<th>Dose</th>
					</tr>					
				</thead>
			</table>
		</div>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
	<script src="/js/underscore.js"></script>
	<script src="/js/backbone-min.js"></script>
	<script src="/js/main-view.js"></script>
</body>
</html>
